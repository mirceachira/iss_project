{% extends "base.html" %}
{% load static %}

{% block title %}Licitatie{% endblock %}

{% block content %}

<h1>Item list page</h1>

<a href="{% url 'items:item_add' %}">add a new item for sale</a>


{% for item in item_list %}
<li >
        <h5 ><a href="{% url 'items:item_detail' item.id %}">{{ item.name }}</a></h5>
        <div >{{item.amount}}</div>
        <div >{{item.id}}</div>
</li>
{% endfor %}

{% endblock content %}
