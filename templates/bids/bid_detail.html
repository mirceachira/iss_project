{% extends "base.html" %}
{% load static %}

{% block title %}Licitatie{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
<body>
<br><br><br>


<div class="hero-text-bid">
    <h1 style="font-size:50px">Bid Details</h1>
  </div>

<div class="card">
    <h1>{{ bid.item.name }}</h1>
    <hr>
    <h3>Price: {{ bid.amount }}$</h3>
    <h3>Bidder Name: {{ bid.bidder.name }} <br>{{ bid.bidder.username }}
    </h3>
   
    <div> <h3>Actions:</h3></div>
    <hr>
    <a  class="btn custom-btn" href="{% url 'items:item_detail' bid.item.id %}">Item page</a>
    <hr>
    <a class="btn custom-btn" href="{% url 'items:bid_update' bid.id  %}">Edit bid</a>
    <hr>
    <a class ="btn custom-btn"href="{% url 'items:bid_delete' bid.id  %}" style="background-color: red;">Delete bid</a>
  </div>




</body>
</html>

{% endblock content %}
